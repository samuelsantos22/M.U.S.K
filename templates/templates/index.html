<!DOCTYPE html>
  <head>
    <title>MUSK</title>
    <meta charset="utf-8" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script language="javascript" type="text/javascript">
		function Button_onclick(direction) {
			$.ajax({ url: '/' + direction })
		}
	</script>  
  </head>
	<body>
		<h1>MUSK</h1>
		<iframe height="480px" width="640" src="http://192.168.2.121:8081"></iframe>

		<table>
			<tr>
				<td colspan="3" style="text-align: center">
					Camera
				</td>
			</tr>
			<tr>
				<td colspan="3" style="text-align: center">
					<input id="btnUp" type="button" value="Up" onclick="Button_onclick('tiltup')" />
				</td>
			</tr>
			<tr>
				<td style="text-align: center">
					<input id="btnLeft" type="button" value="Left" onclick="Button_onclick('panleft')" />
				</td>
				<td style="text-align: center">
					<input id="btnCtr" type="button" value="Centre" onclick="Button_onclick('centre')" />
				</td>
				<td style="text-align: center">
					<input id="btnRight" type="button" value="Right" onclick="Button_onclick('panright')" />
				</td>
			</tr>
			<tr>
				<td colspan="3" style="text-align: center">
					<input id="btnDown" type="button" value="Down" onclick="Button_onclick('tiltdown')" />
				</td>
			</tr>
		</table>
	</body>
</html>
